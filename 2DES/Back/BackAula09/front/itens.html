<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="itens.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Itens de Patrimonio</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Cadastro de Patrimonios</h1>
        <button onclick="showModal()">Novo</button>
    </header>
    <main id="corpo">
        <div class="card model">
            <div id="text" class="texto">
                <p id="ni">Ni: </p>
                <p id="aquisicao">Aquisição: </p>
                <p id="denominacao">Denominação: </p>
                <p id="valor">Valor: R$ </p>
            </div>
            <img id="img" src="../docs/assets/default.png" alt="">
            <div>
                <button id="del">-</button>
            </div>
        </div>
        <div class="modal model2">
            <h2>Novo Patrimonio</h2>
            <input id="inpNi" type="text" placeholder="Ni">
            <input id="inpAquisicao" type="text" placeholder="Data Aquisição">
            <input id="inpDenominacao" type="text" placeholder="Descrição">
            <input id="inpValor" type="text" placeholder="Valor">
            <button id="cadastrar">Cadastrar</button>
            <button id="cancelar" onclick="closeModal()">X</button>
        </div>
    </main>
</body>
<script src="itens.js"></script>

</html>
