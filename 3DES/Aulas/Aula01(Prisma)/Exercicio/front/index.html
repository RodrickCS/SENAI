<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setores&Vendedores</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Gerenciamento de Setores e vendedores</h1>
      </nav>
    </header>
    <main>
      <section>
        <h2>Gerenciamento de Setores</h2>
        <div style="overflow-y: scroll">
          <h3>Todos os Setores</h3>
          <div id="setoresContainer">
            <div id="setores model">
              <p id="idSetor">id:</p>
              <p id="nomeSetor">nome:</p>
              <p id="comissaoSetor">comissao:</p>
              <p id="vendedoresSetor">vendedores:</p>
              <p id="produtosSetor">produtos:</p>
            </div>
          </div>
        </div>
        <button>Criar um setor</button>
      </section>

      <section>
        <h2>Gerenciamento de Vendedores</h2>
        <div style="overflow-y: scroll">
          <h3>Todos os Vendedores</h3>
          <div id="vendedoresContainer">
            <div id="vendedores model">
              <p id="idVendedor">id:</p>
              <p id="nomeVendedor">nome:</p>
              <p id="salarioVendedor">salario:</p>
              <p id="setorVendedor">setor:</p>
            </div>
          </div>
        </div>
        <button>Cadastre um Vendedor</button>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
